<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | hizzycoinapp</title>
  <style>
    body {
      text-align: center;
      padding: 0;
      margin: 0;
      background: #000; /* Черный фон для контраста */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Полная высота видимой части экрана */
    }
    #loading-logo {
      width: 200px; /* Размер вашего логотипа */
      height: 200px;
      background: url('hizzycoin.png') no-repeat center center; /* Укажите ваше изображение логотипа */
      background-size: contain;
      position: absolute; /* Абсолютное позиционирование */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Центрирование логотипа */
    }
    #unity-canvas {
      background: #231F20;
      visibility: hidden; /* Скрыть канвас до загрузки */
    }
    #loading-bar-container {
      position: absolute;
      top: 60%; /* Расположение под логотипом */
      left: 50%;
      transform: translateX(-50%);
      width: 300px; /* Ширина контейнера бара */
      height: 50px; /* Высота контейнера бара */
      background: url('pb_empty.png') no-repeat center center; /* Фон пустого бара */
      background-size: cover;
    }
    #loading-bar {
      height: 100%;
      background: url('pb_full.png') no-repeat center center; /* Фон заполненного бара */
      background-size: cover;
      width: 0%; /* Начальная ширина заполненного бара */
    }
  </style>
</head>
<div id="loading-logo"></div>
<div id="loading-bar-container">
  <div id="loading-bar"></div>
</div>
<canvas id="unity-canvas" width=560 height=1220 style="width: 560px; height: 1220px; background: #231F20"></canvas>
<script src="Build/test4_add_loading_screen.loader.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    let canvas = document.querySelector("#unity-canvas");

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      document.body.style.textAlign = 'left'; // Выравнивание текста для мобильных устройств

      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";
    } else {
      canvas.style.width = "100%";
      canvas.style.height = "100%";
    }
    
    if (typeof Telegram !== 'undefined') {
      Telegram.WebApp.ready();

      if (Telegram.WebApp.initDataUnsafe) {
        const userData = Telegram.WebApp.initDataUnsafe.user;
        const startParam = Telegram.WebApp.initDataUnsafe.start_param;
        var refId = startParam ? startParam : "";
        
        var unityInstance = createUnityInstance(canvas, {
          dataUrl: "Build/test4_add_loading_screen.data",
          frameworkUrl: "Build/test4_add_loading_screen.framework.js",
          codeUrl: "Build/test4_add_loading_screen.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "hizzycoin",
          productName: "hizzycoinapp",
          productVersion: "0.1",
        }, (progress) => {
          var loadingBar = document.getElementById('loading-bar');
          loadingBar.style.width = (progress * 100) + '%'; // Обновление ширины заполненного бара
        }).then(function(instance) {
          unityInstance = instance;
          if (refId) { unityInstance.SendMessage("AppInitializer", "ReceiveReferral", refId);}
          unityInstance.SendMessage("AppInitializer", "ReceiveUserID", userData.id.toString());
          unityInstance.SendMessage("AppInitializer", "ReceiveUsername", userData.username);
          document.getElementById('loading-logo').style.display = 'none'; // Скрыть логотип после загрузки
          document.getElementById('loading-bar-container').style.display = 'none';
          canvas.style.visibility = 'visible';
        }).catch(function(error) {
          console.error("Unity load error: ", error);
        });
      } else {
        console.log("Telegram WebApp data is not available.");
      }
    } else {
      console.log("Telegram WebApp is not defined.");
    }
  });
</script>
</body>
</html>
